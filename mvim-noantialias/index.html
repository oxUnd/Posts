   <h2>MacVim noantialias</h2>
   <p>看到<code>Sublime Text</code>里面可以关闭<code>反锯齿(anti-aliasing)</code>。
Google一下如何设置MacVim的<code>no-anti-aliasing</code>。</p>
<div class="highlight"><pre><code class="language-vim" data-lang="vim"><span class="k">set</span> <span class="nb">noantialias</span>
</code></pre></div>
<p>这样就可以关闭反锯齿了。眼睛看着不累，非常适合coding时使用</p>

<h4>效果</h4>

<h5>before</h5>

<p><img src="/images/vim/antialiasing_before.png" alt="anti-aliasing"></p>

<h5>after</h5>

<p><img src="/images/vim/antialiasing_after.png" alt="noanti-aliasing"></p>
