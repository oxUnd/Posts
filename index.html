---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in paginator.posts %}
      <div class="post">
        <span class="post-meta">{{ post.date | date: site.date_format }}</span>
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link"><h4 class="h4 post-title">{{ post.title }}</h4></a>
      </div>
    {% endfor %}
  </div>

  {% include pagination.html %}
</div>
