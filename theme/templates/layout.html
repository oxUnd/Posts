<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous">
  <link href="{{ url_for("static", file="css/reset.css") }}?v={{ revision }}" rel="stylesheet">
  <link href="{{ url_for("static", file="css/site.css") }}?v={{ revision }}" rel="stylesheet">
  <link rel="preload" href="{{ url_for("static", file="fonts/blockzone-webfont.woff2") }}" as="font" type="font/woff2" crossorigin>
  {% block head %}{% endblock %}
</head>
<body>
  <header id="preamble" class="status">
    <div class="logo">
      <a href="/">
        <img src="https://0.gravatar.com/avatar/6187fb849f337554f1515012aedd06d55365e8ac6f170cbadfaaf94d5e3790cd?s=80" class="avatar" alt="My icon."/>
      </a>
      <a href="/"><h2>OxUnd. </h2></a>
      <div id="social">
        <a title="dmacvicar on Github" href="https://github.com/oxund">
          <i id="github-icon" class="fa-brands fa-github"></i>
      	</a>
        <a title="RSS feed" id="atom" href="{{ url_for("feed") }}">
          <i id="rss-icon" class="fa-solid fa-rss"></i>
        </a>
    </div>
    <sub>keep simple and stupid</sub>
 </header>
 <main id="main">
 {% block main %}{% endblock %}
 </main>

<hr/>
 
 <p class='disclaimer'></p>

  <p>Last updated {{ now() | strftime("%d %b %Y") }}. Built with <a href="https://www.gnu.org/software/emacs/">Emacs</a> {{ emacs_version }} (<a href="https://orgmode.org/">Org</a> mode {{ org_version }}). <a href="{{ url_for("pages", slug="readme") }}">Details</a>.</p>
</body>
</html>
