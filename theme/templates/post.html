{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}

{% block main %}
<article class="heti heti--classic">
  <h1>{{ post.title }}</h1>
  <div class="date">{{ post.date | strftime("%d %b %Y") }}</div>
  <div class="content">
    {{ post.html | safe }}
  </div>
</article>
{% endblock %}
