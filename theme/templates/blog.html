{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}

{% block main %}

<div class="heti heti--classic">
  <section class="post-list">
  <ul class="org-ul">
    {% for p in posts %}
    <li>
      <span class="timestamp">{{ p.date|strftime("%d %b %Y") }}</span>
    -
      <a href="{{ url_for("posts", slug=p.slug) }}">{{ p.title|default(p.slug) }}</a>
    </li>
    {% endfor %}
  </ul>
  </section>
</div>

{% endblock %}
